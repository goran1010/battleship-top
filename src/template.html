<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="result">Playing...</h1>
    <div class="container">
      <div class="computer-container"></div>
      <div class="human-container"></div>
    </div>
    <div class="controls">
      <div class="top">
        <button class="restart">Restart Game</button
        ><button class="play">Start Attacking</button>
        <button class="random">Place Ships Randomly</button>
      </div>
      <div class="mid">
        <label for="coor-x"
          >Coordinate X
          <select name="coor-x" id="coor-x">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
          </select></label
        >
        <label for="coor-y"
          >Coordinate Y
          <select name="coor-y" id="coor-y">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
          </select></label
        >
        <button class="place-ship">Place Ship</button>
      </div>

      <div class="bottom">
        <label for="type"
          >Ship type
          <select name="type" id="type">
            <option value="ss">Submarine</option>
            <option value="dd">Destroyer</option>
            <option value="cl">Cruiser</option>
            <option value="bb">Battleship</option>
          </select></label
        >
        <label for="rotation"
          >Ship rotation
          <select name="rotation" id="rotation">
            <option value="hor">Horizontal</option>
            <option value="ver">Vertical</option>
          </select></label
        >
      </div>
    </div>
  </body>
</html>
